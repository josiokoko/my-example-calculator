version: '3.9'
services:
  jenkins:
    build: 
      context: .
    restart: on-failure:10
    container_name: my-jenkins
    ports:
      - 8099:8080
    volumes:
      - ./app-data/jenkins:/var/jenkins_home
      - ./app-data/jenkins-docker-certs:/certs/client:ro
    networks:
      - jenkins-pipeline
    environment:
      - DOCKER_HOST=tcp://docker:2375
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1


  dind:
    image: docker:dind
    container_name: container-dind
    privileged: true
    ports:
      - 2376:2376
    networks:
      - jenkins-pipeline
    volumes:
      - ./app-data/jenkins-docker-certs:/certs/client
      - ./app-data/jenkins:/var/jenkins_home
    environment:
      - DOCKER_TLS_CERTDIR=/certs


  dind-socat:
    container_name: jenkins-docker
    image: alpine/socat
    restart: unless-stopped
    networks:
      jenkins-pipeline:
        aliases:
          - docker
    expose:
      - "2375"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    command: tcp-listen:2375,fork,reuseaddr unix-connect:/var/run/docker.sock


  sonarqube:
    image: sonarqube:7.9.2-community
    container_name: sonar-container
    restart: always
    networks:
      - jenkins-pipeline
    environment:
      - SONARQUBE_JDBC_USERNAME=sonar
      - SONARQUBE_JDBC_PASSWORD=your-strong-password-here
      - SONARQUBE_JDBC_URL=jdbc:postgresql://postgressdb:5432/sonarqube
    ports:
      - "9000:9000"
      - "9092:9092"
    volumes:
      - './app-data/sonar/sonarqube_conf:/opt/sonarqube/conf'
      - './app-data/sonar/sonarqube_data:/opt/sonarqube/data'
      - './app-data/sonar/sonarqube_extensions:/opt/sonarqube/extensions'
      - './app-data/sonar/sonarqube_bundled-plugins:/opt/sonarqube/lib/bundled-plugins'

  postgressdb:
    image: postgres:12.1
    container_name: postgres-container
    restart: always
    networks:
      - jenkins-pipeline
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonarqube
    volumes:
      - './app-data/postgresql/sonarqube_db:/var/lib/postgresql'
      - './app-data/postgresql/postgresql_data:/var/lib/postgresql/data'

networks:
  jenkins-pipeline: